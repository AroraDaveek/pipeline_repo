---
# vars file for tool


mysql_vars:
      Debian:
        mysql_package: 
          - "mysql-server-{{mysql_version}}"
        mysql_config_file: /etc/mysql/my.cnf
        mysql_service: mysql
      RedHat:
        mysql_package: 
            - "mariadb-server-{{mysql_version}}"
        mysql_config_file: /etc/my.cnf
        mysql_service: mariadb
        
